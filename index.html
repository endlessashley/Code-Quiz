<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

    <body>
        <header>
            <h1>Famous Movie Questions Quiz</h1>
          </header>
        
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        
        <div class="card-timer">
            <div class="timer-text">
                <h3>Time remaining:</h3>
                <div class="timer-count"></div>
                
            </div>
        </div>

        <section class="score-section" id="score-section">
              <h3>Your final score is: <span id='score'></span></h3>
            <form>
              <label for="initials">Enter initials:</label>
              <input type="text" id="initials" name="initials">
              <button id="submitBtn">Submit</button>
            </form>
            <button class="backBtn">Try Again</button>
          </section>
        
          <section id="highscore-section" class="highscore-section">
            <h1>Highscores</h1>
            <ol id="highscoreList">
              <!-- JS ought to be filling this -->
            </ol>
          </section>
        
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script src="./assets/script.js"></script>

</body>
  
</html>
